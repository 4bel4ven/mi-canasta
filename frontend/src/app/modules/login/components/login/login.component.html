<div class="login-container">
  <div class="login-container__header">
    <img src="assets/ic_logo.svg" alt="Mi canasta" />
    <h1 color-rojo>Mi Canasta</h1>
    <p>Administra tus recursos</p>
  </div>
  <div class="login-container__form-container">
    <div class="field-container margin">
      <label class="label-shared-component">Dni</label>
      <input class="input-shared-component" type="text" [(ngModel)]="user.dni" />
    </div>

    <div class="field-container margin">
      <label class="label-shared-component">Contraseña</label>
      <input class="input-shared-component" type="password" [(ngModel)]="user.contrasena" />
    </div>

    <app-button-shared class="login-container__button" [text]="'Ingresar'" [type]="'large'" [bgColor]="'red'"
      [loading]="loadingLoginButton" (event)="enter()"></app-button-shared>
    <app-error-modal *ngIf="isShowErrorModal" title="Credenciales inválidas" [description]="'El DNI o password ingresado es incorrecto'" (closeEvent)="closeErrorModal()">
    </app-error-modal>
  </div>
