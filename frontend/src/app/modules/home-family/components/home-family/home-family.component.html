<div class="family-container">
  <div class="family-container__title">
    <h2>Participantes</h2>
  </div>

  <div class="family-container__enable-request">
    <!-- <p>Desactivar solicitudes</p> $watch ngModel -->
    <span [ngSwitch]="switchValue">
      <p *ngSwitchCase="true" > La familia acepta solicitudes </p>
      <p *ngSwitchCase="false" > La familia no acepta solicitudes</p> <p *ngSwitchDefault> </p>
      </span> 
    <nz-switch [(ngModel)]="switchValue" (ngModelChange)="desactivarSolicitudes($event)" ></nz-switch>
  </div>

  <div class="family-container__list-members">
    <app-members
      *ngFor="let user of integrantes"
      [person]="user"
      [nombreFamilia] = "nombreFamilia"
      [idFamilia]="idFamily"
      [dni]="user.dni"
      [userIsAdmin]="userIsAdmin"
      [numIntegrantes] = "numIntegrantes"
      [unicoAdmin] = "unicoAdmin"
      >
    </app-members>
    </div>
</div>
