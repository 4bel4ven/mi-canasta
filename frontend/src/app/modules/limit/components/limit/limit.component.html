<div>
  <div class="limit">
    <div class="field-container margin">
    <h1 class="limit__title">Semana</h1>
      <label>{{ fechaInicio | date: "d/MM/yyyy" }}</label>
      <label>{{ fechaFin | date: "d/MM/yyyy" }}</label>
  </div>
  <div>
    <app-limit-category
      *ngFor="let categoria of categoriaAux"
      [consumido]="categoria.consumido"
      [descripcion]="categoria.descripcion"
      [restante]="categoria.restante"
    >
    </app-limit-category>
  </div>
  </div>
</div>
