<div>
  <div class="limit">
    <h1 class="limit__title">Semana</h1>
    <div class="limit__date">
      <p>{{ fechaInicio | date: "d/MM/yyyy" }}</p>
      <p>{{ fechaFin | date: "d/MM/yyyy" }}</p>
    </div>
  </div>
  <div>
    <app-limit-category
      *ngFor="let categoria of categorias"
      [limite]="categoria.limite"
      [descripcion]="categoria.descripcion"
      [restante]="categoria.restante"
    >
    </app-limit-category>
  </div>
</div>
